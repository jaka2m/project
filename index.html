<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <title>IP CF Checker</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: url('https://picsum.photos/1920/1080?random') no-repeat center center fixed;
      background-size: cover;
      color: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: auto;
      transition: filter 0.3s ease;
    }

    .container {
      width: 80%;
      max-width: 1200px;
      margin-top: 50px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 0 16px rgba(0, 0, 0, 0.8), 0 0 16px rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(1px);
      -webkit-backdrop-filter: blur(1px);
      animation: fadeIn 1s ease-in-out;
      overflow-y: auto;
      max-height: 80vh;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
    }

    .header h1 {
      font-size: 25px;
      color: #00a8ff;
      margin: 0;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 4px;
      animation: slideInDown 1s ease-out;
    }

    @keyframes slideInDown {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .input-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 30px;
    }

    .input-section textarea {
      width: 100%;
      max-width: 700px;
      height: 100px;
      padding: 10px;
      font-size: 16px;
      border: 2px solid #00a8ff;
      border-radius: 5px;
      outline: none;
      transition: border-color 0.3s ease;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      resize: none;
    }

    .input-section textarea:focus {
      border-color: #ff5e57;
    }
    #ipInput::placeholder {
      color: #fff; 
      opacity: 1; 
    }

    /* Ukuran default tombol */
.input-section button {
  background-color: #00a8ff;
  border: none;
  color: #fff;
  padding: 10px 20px;
  font-size: 16px;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s ease, transform 0.3s ease;
  margin-top: 10px;
}

/* Efek hover tombol */
.input-section button:hover {
  background-color: #ff5e57;
  transform: scale(1.05);
}

/* Tombol ukuran kecil */
.input-section .btn-geol {
  padding: 10px 10px;
  font-size: 14px;
}



    .spinner {
      display: none;
      margin: 20px auto;
      border: 5px solid rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      border-top: 5px solid #00a8ff;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .output-section {
      margin-bottom: 30px;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }

    .info-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 5px 0;
      font-size: 14px;
      color: #f5f5f5;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .info-row strong {
      flex: 1;
      text-align: left;
    }

    .info-row span {
      flex: 2;
      text-align: right;
    }


    /* CSS */
.copy-icon {
  display: inline-block; /* Menjaga elemen tetap inline untuk transisi */
  cursor: pointer; /* Mengubah kursor menjadi pointer saat hover */
  font-size: 24px; /* Ukuran font ikon */
  transition: transform 0.3s ease, color 0.3s ease; /* Transisi untuk gerakan dan warna */
  color: #007bff; /* Warna biru default ikon */
}

.copy-icon:hover {
  transform: translateY(-5px); /* Gerakan ikon ke atas saat hover */
  color: #4CAF50; /* Warna hijau terang saat hover */
}

.copy-icon:active {
  transform: scale(0.9); /* Memperkecil ukuran ikon saat diklik */
  color: #388E3C; /* Warna hijau gelap saat diklik */
}


    .divider {
      height: 1px;
      background: linear-gradient(90deg, rgba(0, 168, 255, 0.2), rgba(255, 255, 255, 0.5), rgba(0, 168, 255, 0.2));
      box-shadow: 0 0 10px 5px rgba(255, 255, 255, 0.3);
      margin: 20px 0;
    }

    .credits {
      text-align: center;
      font-size: 14px;
      color: #fff;
      margin-top: 20px;
    }

    .credits a {
      color: #00a8ff;
      text-decoration: none;
    }

    .credits a:hover {
      text-decoration: underline;
    }

    /* Blur mode styles */
    body.blur-mode {
      filter: blur(5px);
      background-color: rgba(255, 255, 255, 0.8);
    }

    .toggle-container {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 9999;
    }

    .toggle-button {
      width: 30px;
      height: 30px;
      background-color: #007bff;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      color: #fff;
      animation: rotateBlur 4s linear infinite;
    }

    @keyframes rotateBlur {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .toggle-button:hover {
      background-color: #0056b3;
    }

    .logo-container {
      position: fixed;
      bottom: 10px;
      left: 10px;
    }

    .logo-container img {
      width: 100px;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Fetch IP Data</h1>
    </div>
    <div class="input-section">
      <textarea id="ipInput" placeholder="Enter IP Address" rows="5"></textarea>
      <button class="btn-geol" onclick="checkIPs()">Check IPs</button>
      </div>
    <div id="notification"></div>
    <div id="spinner" class="spinner"></div>
    <div id="ipData"></div>
    <div class="credits">
    	<br>
    	<br>
      <p>Developed by <a href="https://t.me/sampiiiiu">Geo Project</a></p>
    </div>
  </div>
  <div class="toggle-container">
    <button class="toggle-button" onclick="toggleBlur()">
      <i class="fas fa-sun"></i>
    </button>
  </div>
  <script>
    const checkIPs = async () => {
      const ipInput = document.getElementById('ipInput').value;
      const ipAddresses = ipInput.split(/[\n,]+/).map(ip => ip.trim()).filter(ip => ip);

      if (ipAddresses.length === 0) {
        alert('Please enter at least one IP address.');
        return;
      }

      document.getElementById('spinner').style.display = 'block';
      document.getElementById('ipData').innerHTML = '';

      for (const ip of ipAddresses) {
        try {
          const apiUrl = `https://israel-babi.vlessipcf.us.kg/key=babi/ip=${ip}`;
          const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(apiUrl)}`;
          const response = await fetch(proxyUrl);
          const data = await response.json();
          const ipInfo = JSON.parse(data.contents);

          const infoRow = `
            <div class="info-row">
              <strong>${ipInfo.ip}</strong>
              <span></span>
              <i class="fas fa-clipboard-check copy-icon" onclick="copyToClipboard('${ipInfo.ip}')"></i>
            </div>
            <div class="info-row">
              <strong>ISP :</strong>
              <span>${ipInfo.isp || 'N/A'}</span>
            </div>
            <div class="info-row">
              <strong>COUNTRY :</strong>
              <span>${ipInfo.country || 'N/A'}</span>
            </div>
            <div class="info-row">
              <strong>CITY :</strong>
              <span>${ipInfo.city || 'N/A'}</span>
            </div>
            <div class="info-row">
              <strong>PROXY :</strong>
              <span>${ipInfo.proxyStatus || 'N/A'}</span>
            </div>
            <div class="divider"></div>
          `;
          document.getElementById('ipData').innerHTML += infoRow;
        } catch (error) {
          console.error('Error fetching IP data:', error);
        }
      }

      document.getElementById('spinner').style.display = 'none';
    }

    function copyToClipboard(text) {
            navigator.clipboard.writeText(text)
                .then(() => {
                    const alertBox = document.createElement('div');
                    alertBox.textContent = "Copied to clipboard!";
                    alertBox.style.position = 'fixed';
                    alertBox.style.bottom = '20px';
                    alertBox.style.right = '20px';
                    alertBox.style.backgroundColor = '#00a8ff';
                    alertBox.style.color = '#fff';
                    alertBox.style.padding = '10px 10px';
                    alertBox.style.borderRadius = '5px';
                    alertBox.style.boxShadow = '0 10px 6px rgba(31, 38, 135, 0.9)';
                    alertBox.style.opacity = '0';
                    alertBox.style.transition = 'opacity 0.5s ease-in-out';
                    document.body.appendChild(alertBox);
                    setTimeout(() => {
                        alertBox.style.opacity = '1';
                    }, 100);
                    setTimeout(() => {
                        alertBox.style.opacity = '0';
                        setTimeout(() => {
                            document.body.removeChild(alertBox);
                        }, 500);
                    }, 2000);
                })
                .catch((err) => {
                    console.error("Failed to copy to clipboard:", err);
                });
        }

    const toggleBlur = () => {
      document.body.classList.toggle('blur-mode');
    }
  </script>
</body>
</html>
